<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [];
      for (let i = 0; i < 10; i++) {
        let number = Number(prompt("숫자를 입력해주세요!"));
        if (number % 2 === 0) {
          arr.push(number);
          if (arr.length === 5) {
            break;
          }
        }
      }
    </script>
  </body>
</html>
