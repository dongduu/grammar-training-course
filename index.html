<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const personK = {
        currentAmount: 13000,
        storage: 2200,
      };
      const personL = {
        currentAmount: 26000,
        storage: 5950,
      };
      const personC = {
        currentAmount: 7500,
        storage: 0,
      };

      const members = [personK, personL, personC];

      members.forEach(function (a, i) {
        a.storage += a.currentAmount * 0.05;
        console.log(
          `${i + 1}번째 회원님의 현재 보유 포인트는 ${a.storage}입니다!`
        );
      });
    </script>
  </body>
</html>
