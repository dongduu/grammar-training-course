<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const arr = [10, 20, 30];

      // for of()
      for (let a of arr) {
        console.log(a);
      }

      // forEach()
      arr.forEach(function (a, i, array) {
        console.log(a, i, array);
      });
    </script>
  </body>
</html>
