<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let angleArr = [];
      let sumAngle = 0;

      for (let i = 0; i < 4; i++) {
        angleArr.push(
          Number(prompt(`사각형의 ${i + 1}번째 각도를 입력해주세요!`))
        );
      }
      console.log(angleArr);

      for (let a of angleArr) {
        sumAngle = Number(sumAngle + a);
      }

      if (sumAngle > 360 || sumAngle < 360) {
        alert("사각형이 아닙니다!");
      } else if (checkRectangle()) {
        alert("직사각형입니다!");
      } else {
        alert("사각형입니다!");
      }

      function checkRectangle() {
        for (let a of angleArr) {
          if (a != 90) {
            return false;
          }
        }
        return true;
      }
    </script>
  </body>
</html>
