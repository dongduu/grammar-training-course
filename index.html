<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [];

      let i = 0;
      while (i < 5) {
        arr.push(Number(prompt("숫자를 입력해주세요!")));
        i++;
      }

      let maxNum = 0;
      let a = 0;
      while (a < arr.length) {
        if (arr[a] > maxNum) {
          maxNum = arr[a];
        }
        a++;
      }

      alert(`가장 큰 숫자는 ${maxNum}입니다!`);
    </script>
  </body>
</html>
