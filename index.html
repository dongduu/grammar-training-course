<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [];
      arr.push(Number(prompt("숫자를 입력해주세요!")));

      for (let i = 0; i < arr.length; i++) {
        if (arr[i] % 10 === 0) {
          alert("10의 배수입니다!");
        } else if (arr[i] % 2 === 0) {
          alert("짝수입니다!");
        } else {
          alert("홀수입니다!");
        }
      }
    </script>
  </body>
</html>
